<head>

	href="boostrap/css/custom-theme/jquery-ui-1.10.0.custom.css"
	rel="stylesheet" />

	rel="stylesheet" />

<link type="text/css" href="common.css" rel="stylesheet" />
<script src="queryCf.js"></script>

<!-- for date-picker
		-->
<style type="text/css">
   .mask{margin:0;padding:0;border:none;width:100%;height:100%;background:#333;opacity:0.6;filter:alpha(opacity=60);z-index:9999;position:fixed;top:0;left:0;display:none;}
#modal{position:absolute;left:20%;top:30%;width:30%;height:40%;border:1%;border-radius:1%;z-index:10000;display:none;}

#addbtn{text-decoration:none;padding:2% 15%;margin-left:7%;margin-top:10%;border-radius:1%;opacity:0.8;filter:alpha(opacity=80);}
#close{text-decoration:none;padding:2% 15%;margin-left:53%;margin-top:-10.8%;border-radius:1%;opacity:0.8;filter:alpha(opacity=80);}

    </style>

</head>

<body>
		<div class="panel panel-primary" style="max-width:1000px;width:auto">
		  <div class="panel-heading">查询题目</div>
				<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
					<div class="panel panel-default">
						<div class="panel-heading" role="tab" >
							<h4 class="panel-title">
								<a role="button" data-toggle="collapse" data-parent="#accordion" href="#qfilter" aria-expanded="true" aria-controls="qfilter">Filter</a>
							</h4>
						</div>
						<div id="qfilter" class="panel-collapse collapse in"  role="tabpanel" aria-labelledby="qfilter">
							<div class="panel-body">
								<div>
								  <div class="form-group">
									<label for="filterUser">User</label>
									<select id="filterUser" class="form-control" onchange="selected()">
									  <option value="" selected="selected">请选择</option>
									  <option value="Could">Could</option>
									  <option value="DFS">DFS</option>
									</select>
								  </div>
								  <div class="form-group">
									<label for="dateFrom">From</label>
									<input type="text" value="20170418" id="dateFrom" class="datepicker"  data-date-format="yyyyMMdd">
									
									<label for="dateTo">To</label>
									<input type="text" value="20170420" id="dateTo" class="datepicker"  data-date-format="yyyyMMdd">
								  </div>
								  <div class="form-group" id="type">
								  <label for="dateFrom">题目类型：</label>
								  <label><input name="Type" type="radio" value="A" />抽题 </label>
								  <label><input name="Type" type="radio" value="P" />罚题 </label>
								  <label><input name="Type" type="radio" value="" checked="true" />全部</label>
								  </div>
								  <div class="form-group" id="status">
								  <label for="dateFrom">题目状态：</label>
								  <label><input name="Status" type="radio" value="0" />未完成 </label>
								  <label><input name="Status" type="radio" value="1" />已完成</label>
								  <label><input name="Status" type="radio" value="" checked="true" />全部</label>
								  </div>
								  <button class="btn btn-primary btn-lg"  onclick="queryCfResult()">查询</button>
								  <a href="#" id="addpunishment">增加罚题</a>
								</div>
							</div>
						</div>
					</div>
				</div>
		</div>
	</div>
	<div id="groupMsgBox">
			<div class="alert alert-danger" style="display:none">
			    <a href="#" class="close" data-dismiss="alert">
			        &times;
			    </a>
			    <strong>失败</strong><div class="content"></div>
			</div>
			<div class="alert alert-success" style="display:none">
			    <a href="#" class="close" data-dismiss="alert">
			        &times;
			    </a>
			    <strong>成功</strong><div class="content"></div>
			</div>
	</div>
	<div class="panel panel-primary"
			style="max-width: 1000px; width: auto;">
			<div class="panel-heading">查询结果</div>
			<div class="panel-body">
				<div id="resultList"></div>
			</div>
	</div>
	<div class="panel panel-primary" id="modal">
		<div class="panel-heading" >罚题录入</div>
		<div class="panel-body">
		<div class="modal-bg">
			
	
			<select id="filterUser2" class="form-control" onchange="selected()">
				<option value="Could">Could</option>
				<option value="DFS">DFS</option>
			</select>
			</br>
			<select id="problemNoType" class="form-control" onchange="selected()">
				<option value="P">普通罚题</option>
				<option value="H">高级罚题</option>
				<option value="B">装逼作死罚题</option>
			</select>
			</br>
			
			<button class="btn btn-primary btn-lg" id="addbtn" onclick="addCfProblem()">确定</button>
			<button class="btn btn-primary btn-lg" id="close">取消</button>
			
		</div>
		</div>
	</div>

  	<script type="text/javascript">
	$(function ($) {
		//弹出
		$("#addpunishment").hover(function () {
			$(this).stop().animate({
				opacity: '1'
			}, 600);
		}, function () {
			$(this).stop().animate({
				opacity: '0.6'
			}, 1000);
		}).on('click', function () {
			$("body").append("<div id='mask'></div>");
			$("#mask").addClass("mask").fadeIn("slow");
			$("#modal").fadeIn("slow");
		});
		//
		//按钮的透明度
		$("#addbtn").hover(function () {
			$(this).stop().animate({
				opacity: '1'
			}, 600);
		}, function () {
			$(this).stop().animate({
				opacity: '0.8'
			}, 1000);
		}).on('click', function () {
			$("#modal").fadeOut("fast");
			$("#mask").css({ display: 'none' });
		});
		
		//关闭
		$("#close").hover(function () { $(this).css({ color: 'black' }) }, function () { $(this).css({ color: '#999' }) }).on('click', function () {
			$("#modal").fadeOut("fast");
			$("#mask").css({ display: 'none' });
		});
	});
	</script>	
</body>


</html>
